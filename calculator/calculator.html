<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="mb-3">
                    <label for="num1" class="form-label">Enter first number</label>
                    <input type="number" class="form-control" id="num1" placeholder="Enter first number">
                </div>
                <div class="mb-3">
                    <label for="operator" class="form-label">Select operation</label>
                    <select class="form-select" id="operator">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (*)</option>
                        <option value="divide">Division (/)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Enter second number</label>
                    <input type="number" class="form-control" id="num2" placeholder="Enter second number">
                </div>
                <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
                <div class="mt-3">
                    <h4>Result:</h4>
                    <h4 class="py-2" id="result"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var resultElement = document.getElementById('result');


            resultElement.textContent = '';


            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = 'Please enter valid numbers';
                resultElement.classList.add('text-white','bg-danger');
                return;
            }

            var result;
            switch (operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultElement.textContent = 'Cannot divide by zero';
                        resultElement.classList.add('text-white', 'bg-danger');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultElement.textContent = 'Invalid operation';
                    resultElement.classList.add('text-white', 'bg-danger');
                    return;
            }

            resultElement.textContent = result;
            resultElement.classList.remove('text-white', 'bg-danger');
        }
    </script>
</body>
</html>
