<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" id="num1" placeholder="Enter first number">
            </div>
            <div class="col">
                <select class="form-select" id="operator">
                    <option value="add">+ Addition</option>
                    <option value="subtract">- Subtraction</option>
                    <option value="multiply">* Multiply</option>
                    <option value="divide">/ Division</option>
                </select>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="num2" placeholder="Enter second number">
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col btn-primary">
                <h4>Result:</h4>
                <span id="result"></span>
            </div>
        </div>
    </div>

    <!-- Calculator Script -->
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Please enter valid numbers';
                return;
            }

            switch (operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Cannot divide by zero';
                    }
                    break;
                default:
                    result = 'Invalid operation';
            }
            document.getElementById('result').textContent = result;
        }
    </script>
        <!-- Bootstrap js-->
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
